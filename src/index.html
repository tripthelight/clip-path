<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="rect-mask">
    <div class="inner">
      mask test<br>mask test<br>mask test<br>mask test
    </div>
  </div>

  <button class="btn-on-off">click</button>

  <!-- script -->
  <script>
    const BTN = document.querySelector('.btn-on-off');
    const GRA_EL = document.querySelector('.rect-mask');
    if (BTN) btnEvent(BTN);

    function btnEvent(_btnEl) {
      _btnEl.addEventListener('click', () => {
        if (GRA_EL) graToggleEvent(GRA_EL);
      });
    }

    function graToggleEvent(_graEl) {
      _graEl.classList.toggle('on');
    }
  </script>
</body>
</html>
